{% extends "base.html" %}
{% block title %}{{ "Edit Contact" if editing else "New Contact" }} - ERP{% endblock %}
{% block content %}
<div class="page-header">
    <h1>{{ "Edit Contact" if editing else "New Contact" }}</h1>
</div>

<div class="card">
    <form method="post">
        <div class="form-group">
            <label>Name *</label>
            <input type="text" name="name" value="{{ contact.get('name', '') if contact is mapping else contact['name'] }}" required autofocus>
        </div>

        <div class="form-group">
            <label>Type</label>
            <select name="contact_type">
                {% set ct = contact.get('contact_type', 'customer') if contact is mapping else (contact['contact_type'] if contact else 'customer') %}
                <option value="customer" {% if ct == 'customer' %}selected{% endif %}>Customer</option>
                <option value="supplier" {% if ct == 'supplier' %}selected{% endif %}>Supplier</option>
                <option value="both" {% if ct == 'both' %}selected{% endif %}>Both</option>
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="{{ contact.get('email', '') if contact is mapping else (contact['email'] or '') }}">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" value="{{ contact.get('phone', '') if contact is mapping else (contact['phone'] or '') }}">
            </div>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" value="{{ contact.get('address', '') if contact is mapping else (contact['address'] or '') }}">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>City</label>
                <input type="text" name="city" value="{{ contact.get('city', '') if contact is mapping else (contact['city'] or '') }}">
            </div>
            <div class="form-group">
                <label>Country</label>
                <input type="text" name="country" value="{{ contact.get('country', '') if contact is mapping else (contact['country'] or '') }}">
            </div>
        </div>

        <div class="form-group">
            <label>Tax ID</label>
            <input type="text" name="tax_id" value="{{ contact.get('tax_id', '') if contact is mapping else (contact['tax_id'] or '') }}">
        </div>

        <div class="form-group">
            <label>Notes</label>
            <textarea name="notes">{{ contact.get('notes', '') if contact is mapping else (contact['notes'] or '') }}</textarea>
        </div>

        <div class="actions">
            <button type="submit" class="btn btn-primary">{{ "Update Contact" if editing else "Create Contact" }}</button>
            <a href="{{ url_for('contacts.index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
